    <!-- 2. SSH View -->
    <div id="view-ssh" class="view-container">
        <div id="ssh-layout">
            <div id="ssh-top-bar">
                <button onclick="switchView('home')" title="返回主页" style="background:none; border:none; color:white; cursor:pointer;"><i class="fa-solid fa-home"></i></button>
                <div style="width: 1px; height: 20px; background: #555; margin: 0 10px;"></div>
                <button onclick="reconnectTerminal()" title="重新连接" style="background:none; border:none; color:#4caf50; cursor:pointer;"><i class="fa-solid fa-rotate"></i></button>
                <button onclick="disconnectTerminal()" title="断开连接" style="background:none; border:none; color:#f44336; cursor:pointer;"><i class="fa-solid fa-plug-circle-xmark"></i></button>
                <div style="width: 1px; height: 20px; background: #555; margin: 0 10px;"></div>
                <input type="text" id="cmd-input" placeholder="输入命令并按回车执行...">
            </div>
            <div id="ssh-main">
                <div id="ssh-sidebar">
                    <div style="font-size:12px; color:#888; margin-bottom:10px;">主机信息 (右键点击)</div>
                    <div id="host-info-card" class="host-info-item" oncontextmenu="showContextMenu(event)">
                        <div id="host-display-ip" style="font-weight:bold; color:white;">未连接</div>
                        <div id="host-display-user" style="font-size:12px; color:#aaa;"></div>
                        <div style="margin-top:5px; font-size:11px; color:#666;">双击主页卡片进行连接</div>
                    </div>
                </div>
                <div id="ssh-terminal">
                    <div id="terminal-container" style="width:100%; height:100%;"></div>
                </div>
            </div>
        </div>
    </div>
