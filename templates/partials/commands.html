    <!-- 4. Command Library View -->
    <div id="view-commands" class="view-container">
        <div id="cmd-lib-layout">
            <div id="cmd-lib-toolbar">
                <button onclick="switchView('ssh')" style="background:none; border:none; color:white; font-size:16px; cursor:pointer;"><i class="fa-solid fa-arrow-left"></i> 返回</button>

                        <span id="cmd-current-category" style="font-weight:bold; color:white;">所有命令</span>

            </div>
