    <!-- 5. Doc View -->
    <div id="view-doc" class="view-container">
        <div id="doc-layout" style="display: flex; width: 100%; height: 100%;">
            <!-- Doc Sidebar -->
            <div id="doc-sidebar" style="width: 220px; background: #252526; border-right: 1px solid #333; display: flex; flex-direction: column;">
                <div style="padding: 15px; font-weight: bold; font-size: 14px; border-bottom: 1px solid #333; display: flex; align-items: center; gap: 10px;">
                    <button onclick="switchView('home')" style="background:none; border:none; color:white; cursor:pointer;" title="返回主页"><i class="fa-solid fa-home"></i></button>
                    <span>文档工具</span>
                </div>
                <div class="doc-nav-item active" onclick="switchDocPanel('converter')"><i class="fa-solid fa-file-export"></i> 格式转换</div>
                <div class="doc-nav-item" onclick="switchDocPanel('diff')"><i class="fa-solid fa-code-compare"></i> Excel 对比</div>
                <div class="doc-nav-item" onclick="switchDocPanel('toolbox')"><i class="fa-solid fa-toolbox"></i> 数据工具箱</div>
            </div>
            
            <!-- Doc Content Area -->
            <div id="doc-content" style="flex: 1; position: relative; overflow: hidden; background: #1e1e1e;">
                
                <!-- Panel 1: Converter -->
                <div id="doc-panel-converter" class="doc-panel active">
                    <div class="panel-header">JSON 转 Excel 转换器</div>
                    <div class="panel-body">
                        <!-- Input Section -->
                        <div id="converter-input-area" style="padding: 20px; display: flex; flex-direction: column; gap: 10px; height: 100%; justify-content: center; align-items: center;">
                            <div style="text-align: center; color: #888; margin-bottom: 20px;">
                                <i class="fa-solid fa-file-code" style="font-size: 48px; margin-bottom: 10px;"></i>
                                <div>选择要转换的 JSON 文件</div>
                            </div>
                            <button class="btn-primary" onclick="triggerJsonUpload()" style="font-size: 16px; padding: 12px 24px;">
                                <i class="fa-solid fa-upload"></i> 上传 JSON 文件
                            </button>
                            <input type="file" id="json-upload-input" style="display: none;" accept=".json" onchange="handleJsonUpload(this)">
                        </div>
                        
                        <!-- Preview Section (Hidden initially) -->
                        <div id="converter-preview-area" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
                            <div class="toolbar" style="padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <button onclick="resetConverter()" style="background:none; border:none; color:#ccc; cursor:pointer;"><i class="fa-solid fa-arrow-left"></i> 返回</button>
                                    <span style="font-weight: bold;">预览</span>
                                </div>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <input type="text" id="converter-search" placeholder="搜索..." onkeyup="searchTable('converter-table', this.value)" 
                                        style="padding: 4px 8px; background: #333; border: 1px solid #555; color: white; border-radius: 4px;">
                                    <button onclick="navigateSearch('converter-table', -1)" title="上一个"><i class="fa-solid fa-chevron-up"></i></button>
                                    <button onclick="navigateSearch('converter-table', 1)" title="下一个"><i class="fa-solid fa-chevron-down"></i></button>
                                    <div style="width: 1px; height: 20px; background: #555; margin: 0 5px;"></div>
                                    <button class="btn-primary" onclick="downloadConverterExcel()">下载 Excel</button>
                                </div>
                            </div>
                            <div id="converter-table-container" style="flex: 1; overflow: auto; padding: 10px;">
                                <!-- Table injected here -->
                            </div>
                            <div id="converter-pagination" class="pagination-bar"></div>
                        </div>
                    </div>
                </div>

                <!-- Panel 2: Diff -->
                <div id="doc-panel-diff" class="doc-panel">
                    <div class="panel-header">Excel 差异对比工具</div>
                    <div class="panel-body" style="display: flex; flex-direction: column; height: 100%;">
                        
                        <!-- Top: Source File -->
                        <div style="flex: 4; display: flex; flex-direction: column; border-bottom: 1px solid #444; min-height: 0; overflow: hidden;">
                            <div class="diff-toolbar">
                                <span class="badge-source">源文件 (A)</span>
                                <input type="file" id="diff-file-a" accept=".xlsx, .xls, .csv" onchange="loadDiffFile('A', this)">
                                <div id="diff-sheets-a" class="sheet-tabs"></div>
                            </div>
                            <div id="diffA-table-container" class="diff-preview-container">
                                <div class="empty-state">上传源文件以预览</div>
                            </div>
                            <div id="diffA-pagination" class="pagination-bar small"></div>
                        </div>

                        <!-- Middle: Control -->
                        <div style="height: 150px; background: #252526; border-bottom: 1px solid #444; display: flex; flex-direction: column; padding: 5px; flex-shrink: 0; min-height: 150px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="font-size: 12px; font-weight: bold; color: #aaa;">对比条件</span>
                                    <select id="diff-mode-select" style="background: #333; color: white; border: 1px solid #555; font-size: 11px; padding: 2px;">
                                        <option value="intersection">交集 (Matched)</option>
                                        <option value="difference_a">仅源文件 (A-B)</option>
                                        <option value="difference_b">仅目标文件 (B-A)</option>
                                    </select>
                                </div>
                                <button onclick="addDiffCondition()" style="background: none; border: none; color: #007acc; cursor: pointer; font-size: 12px;">+ 添加条件</button>
                            </div>
                            <div id="diff-conditions-list" style="flex: 1; overflow-y: auto; padding: 5px;">
                                <!-- Condition Rows -->
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px 10px; border-top: 1px solid #333;">
                                <div id="diff-total-count-display" style="font-size: 12px; color: #4caf50; font-weight: bold;">等待计算...</div>
                                <button class="btn-primary" onclick="startDiff()" style="padding: 4px 20px;">预览结果</button>
                            </div>
                        </div>

                        <!-- Bottom: Target File -->
                        <div style="flex: 4; display: flex; flex-direction: column; min-height: 0; overflow: hidden;">
                            <div class="diff-toolbar">
                                <span class="badge-target">目标文件 (B)</span>
                                <input type="file" id="diff-file-b" accept=".xlsx, .xls, .csv" onchange="loadDiffFile('B', this)">
                                <div id="diff-sheets-b" class="sheet-tabs"></div>
                            </div>
                            <div id="diffB-table-container" class="diff-preview-container">
                                <div class="empty-state">上传目标文件以预览</div>
                            </div>
                            <div id="diffB-pagination" class="pagination-bar small"></div>
                        </div>
                    </div>
                </div>

                <!-- Panel 3: Toolbox -->
                <div id="doc-panel-toolbox" class="doc-panel">
                    <div class="panel-header">数据工具箱</div>
                    <div class="panel-body" style="display: flex; flex-direction: column;">
                        <div class="toolbar" style="padding: 10px; border-bottom: 1px solid #333;">
                             <input type="file" id="toolbox-file" accept=".xlsx, .xls, .csv" onchange="loadToolboxFile(this)">
                             <span style="margin-left: 10px; color: #aaa;">工具即将推出：去重、统计...</span>
                        </div>
                        <div id="toolbox-preview-container" style="flex: 1; overflow: auto; padding: 10px;">
                             <div class="empty-state">上传文件以预览</div>
                        </div>
                        <div id="toolbox-pagination" class="pagination-bar"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
